 <div >
    <p>Lista de peliculas</p>
<input type="text"> 
</div>

<button routerLink="/pelicula-save" class="buttonLogout"> Crear pelicula </button>            


    <div style="width: 1100px; height: 400px;">
        <h3>{{titulo}}</h3>
        <table class="table table-fixed ">
        <thead class="thead-dark">
        <tr>
        <th scope="col" >ID</th>
        <th scope="col">Nombre Pelicula</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Estreno</th>
        <th scope="col">duracion</th>
        <th scope="col">Enable</th>
        <th scope="col">Opciones</th>
        </tr>
        </thead>
  

        <tbody>
            <tr *ngFor="let pelicula of peliculas">
            <td >{{ pelicula.id_pelicula }}</td>
            <td >{{ pelicula.nombre_pelicula }}</td>
            <td >{{ pelicula.descripcion }}</td>
            <td >{{ pelicula.estreno }}</td>
            <td >{{ pelicula.duracion }}</td> 
            <td >{{ pelicula.enable }}</td>
        
            <td>
            <a [routerLink]="['/pelicula-edit',pelicula.id_pelicula]" class="btn btn-warning" > Editar</a>
            </td>
           
            </tr>
            </tbody>
  
        </table>
    </div>
