

<div >
    <p>Lista de usuarios</p>
</div>

<button routerLink="/usuario-save" class="buttonLogout"> Crear usuario </button>            


    <div style="width: 1100px; height: 400px;">
        <h3>{{titulo}}</h3>
        <table class="table table-fixed ">
        <thead class="thead-dark">

        <tr>
        <th scope="col" >Email</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Rol</th>
        <th scope="col">Enable</th>
        <th scope="col">Opcion</th>

        </tr>
        </thead>
  
        <tbody> 
            <tr *ngFor="let usuario of usuarios">
           
           <td >{{ usuario.email}}</td>
  
           <td >{{ usuario.nombre}}</td>
  
           <td >{{ usuario.apellido}}</td>

          <td>          
             
            <div *ngIf="usuario.tipo_rol == 'tp02'; else elseBlock">Cliente</div>
            <ng-template #elseBlock>Administrador</ng-template>
          </td> 
          

           
           <td >{{ usuario.enable}}</td>
      
            <td>
            <a [routerLink]="['/usuario-edit']" class="btn btn-warning" > Editar</a>
            </td>
            
  
            </tr>
            </tbody>
  
  

        </table>
    </div>
